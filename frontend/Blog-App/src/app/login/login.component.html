<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 ps-0">
			<div class="login-Container">
				<div class="bg-login">
					<img class="car" src="../../assets/images/auth-car.png" alt="login">
				</div>
			</div>
		</div>
		<div class="col-md-6 pe-0">
			<div class="welcome">
				<h1>Hello <br> Welome Back :)</h1>
				<p>Login to Access Dashboard</p>
				<mat-card>
					<div class="example-container">
						<mat-form-field class="mb-3" appearance="fill">
						  <mat-label>Enter your email</mat-label>
						  <input matInput placeholder="pat@example.com" [formControl]="email" required>
						  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
						</mat-form-field>
						<mat-form-field class="mb-3" appearance="fill">
							<mat-label>Enter your password</mat-label>
							<input matInput [type]="hide ? 'password' : 'text'">
							<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
							  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
							</button>
						  </mat-form-field>
						  <div class="d-flex justify-content-between mb-3">
							  <mat-checkbox class="example-margin" [(ngModel)]="checked">Remember me</mat-checkbox>
							  <a mat-button href="#">Forgot password?</a>
						  </div>
					  </div>
					  <div class="example-button-row">
						<button class="me-4" mat-stroked-button color="primary" (click)="login()">Login</button>
						<button mat-stroked-button color="primary">Registered</button>
					  </div>
				</mat-card>
			</div>
		</div>
	</div>
</div>
